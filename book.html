<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book a table | Gratia - Details make perfection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400i|Montserrat:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/selima.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
</head>
<body>
    <input type="checkbox" class="navbar__checkbox" id="navigation">
    <nav class="navbar">
        <div class="navbar__logo">
            <div class="logo">
                <svg class="logo__icon">
                    <use xlink:href="/img/sprite.svg#icon-logo"></use>
                </svg>
                <span class="logo__text">Gratia</span>
            </div>
        </div>
        <ul class="navbar__list">
            <li class="navbar__element">
                <a href="index.html" class="navbar__link">About</a>
            </li>
            <li class="navbar__element">
                <a href="menu.html" class="navbar__link">Menu</a>
            </li>
            <li class="navbar__element">
                <a href="meal.html" class="navbar__link">Gallery</a>
            </li>
            <li class="navbar__element">
                <a href="book.html" class="navbar__link navbar__link--active">Contact</a>
            </li>
        </ul>
        <div class="navbar__hamburger">
            <label for="navigation" class="navbar__hamburger-label">
                <div href="#" class="hamburger">
                    <span class="hamburger__line"></span>
                </div>
            </label>
        </div>
    </nav>
    <section class="title">
        <div class="title__content">
            <div class="title__heading">
                <h2 class="heading-2">Book a table</h2>
            </div>
            <div class="title__subheading">
                <h4 class="heading-italic">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h4>
            </div>
        </div>
        <div class="title__bg" unselectable>Gratia</div>
    </section>
    <main class="book">
        <div class="book__form">
            <div class="book__date-group">
                <div class="book__date-input">
                    <input type="number" class="book__input book__input--center" placeholder="DD" min="1" max="31">
                </div>
                <div class="book__date-input">
                    <input type="number" class="book__input book__input--center" placeholder="MM" min="1" max="12">
                </div>
                <div class="book__date-input">
                    <input type="number" class="book__input book__input--center" placeholder="YY" min="2018">
                </div>
            </div>
            <div class="book__hour-people-group">
                <div class="book__hour-people-input">
                    <input type="text" class="book__input book__input--center" placeholder="Hour">
                </div>
                <div class="book__hour-people-input">
                    <input type="number" class="book__input book__input--center" placeholder="Number of people" min="1">
                </div>
            </div>
            <div class="book__name-input">
                <input type="text" class="book__input" placeholder="First and Last Name">
            </div>
            <div class="book__phone-input">
                <input type="tel" class="book__input" placeholder="Phone Number">
            </div>
            <div class="book__mail-input">
                <input type="email" class="book__input" placeholder="E-Mail" required>
            </div>
            <div class="book__food-input">
                Prepare Menu
                <span class="book__food-input-icon"></span>
            </div>
            <div class="book__textarea-box">
                <textarea class="book__textarea" placeholder="Your message..."></textarea>
            </div>
            <button class="book__send-btn">Send</button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__line"></div>
        <div class="footer__logo">
            <svg class="footer__icon">
                <use xlink:href="/img/sprite.svg#icon-logo"></use>
            </svg>
        </div>
        <div class="footer__text">
            <span class="u-text-700">Gratia Restaurant</span>
            <span class="heading-italic">Copyright 2018. All rights reserved by symu</span>
        </div>
        <div class="footer__separator"></div>
        <div class="footer__icons">
            <svg class="footer__social-icon">
                <use xlink:href="/img/sprite.svg#icon-facebook"></use>
            </svg>
            <svg class="footer__social-icon">
                <use xlink:href="/img/sprite.svg#icon-twitter"></use>
            </svg>
            <svg class="footer__social-icon">
                <use xlink:href="/img/sprite.svg#icon-instagram"></use>
            </svg>
        </div>
    </footer>
</body>
</html>
